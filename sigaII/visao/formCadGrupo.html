    <div id="divFormCadGrupo" class="labelCampoFormulario">
        <form id="formCadGrupo" name="formCadGrupo" method="post" action="">
            <div class="panel panel-primary panel-cad-mat-con">
                <div class="panel-heading text-center">
                    <h3>CADASTRO - GRUPO</h3>
                </div>
                <div class="panel-body">
                    <span hidden="">
                            <input type="text" id="url" value="../servlets/cadastros/ServletGrupo.php" readonly=""/>
                            <input type="text" id="id" name="id" placeholder="id" readonly=""/>
                            <input type="text" id="opcao" name="opcao" value="" placeholder="opcao" readonly=""/>
                            <input type="text" id="urlND" value="../servlets/cadastros/ServletNaturezaDespesa.php" readonly="" hidden=""/>
                            <input type="text" id="urlCC" value="../servlets/cadastros/ServletContaContabil.php" readonly="" hidden=""/>
                        </span>


                    <div class="form-group">
                        <div class="form-inline">
                            <input type="checkbox" id="situacao" name="situacao" value="1" checked=""> ATIVO

                            <input type="text" id="tipo" name="tipo" readonly="" hidden="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="selectND">Natureza de despesa</label>
                        <select id="selectND" name="naturezaDespesaId" class="form-control" required=""></select>
                    </div>

                    <div class="form-group">
                        <label for="selectCC">Conta Contábil</label>
                        <select id="selectCC" name="contaContabilId" class="form-control" required=""></select>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="nome">Código</label>
                                <input type="text" id="codigo" class="form-control" name="codigo" maxlength="4" required="">
                            </div>
                        </div>

                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" class="form-control" name="nome" required="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" class="form-control" rows="4" name="descricao"></textarea>
                    </div>

                </div>

                <div class="panel-footer text-right">
                    <button type="reset" id="reset">reset</button>
                    <button type="button" id="botaoCancelar" class="btn btn-danger">Cancelar</button>
                    <button type="submit" id="botaoSalvar" class="btn btn-primary">Salvar</button>
