    <body>
        <div id="divFormConfigurarSistema">
            <form id="formConfigurarSistema" class="labelCampoFormulario">
                <div class="panel panel-primary panel-head-cad-mat">
                    <div class="panel-heading text-center">
                        <h3>CONFIGURAÇÕES DO SISTEMA</h3>
                    </div>
                    <div class="panel-body">
                        <div hidden="">
                            <input type="text" id="url" value="../servlets/configuracao/ServletSistema.php" readonly=""/>
                            <input type="text" id="opcao" name="opcao" value="alterar" readonly=""/>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="anoSistema">Ano do Sistema</label>
                                    <input type="text" id="anoSistema" name="anoSistema" maxlength="10" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="checkbox" id="liberado" name="liberado" value="1" checked=""/>
                                    <span>Sistema Liberado</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button type="submit" id="botaoSalvar" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
