<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloBotoes.css">
    <link rel="stylesheet" href="css/estiloFormularios.css">
    <script src="js/jquery.js"></script>
    <script src="js/acaoFormularios.js"></script>
    <script src="js/cadastros/formCadApresentacaoComercial.js"></script>
</head>

<body>



    <div id="divListaApresentacaoComercialCadastradas">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h3>APRESENTAÇÃO COMERCIAL</h3>
            </div>
            <div class="panel-body">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" id="txtPesquisaAC" class="form-control input-pesquisa" placeholder="Pesquisa..." />
                    </div>
                    <button type="button" id="botaoPesquisarAC" class="btn btn-primary">Pesquisar</button>

                    <button type="button" id="novoApresentacaoComercial" class="btn btn-success pull-right">Novo</button>
                </div>
            </div>
            <div class="panel-footer">
                <span id="spanListaApresentacaoComercialCadastradas" class="labelCampoFormulario"></span>
            </div>
        </div>
    </div>

    <div id="divFormCadApresentacaoComercial" class="labelCampoFormulario">
        <form id="formCadApresentacaoComercial" name="formCadApresentacaoComercial" method="post" action="">
            <div class="panel panel-primary panel-cad-mat-con">
                <div class="panel-heading text-center">
                    <h3>CADASTRO - APRESENTAÇÃO COMERCIAL</h3>
                </div>
                <div class="panel-body">
                    <span hidden="">
                          <input type="text" id="url" value="../servlets/cadastros/ServletApresentacaoComercial.php" readonly=""/>
                          <input type="text" id="id" name="id" value="" placeholder="id" readonly=""/>
                          <input type="text" id="opcao" name="opcao" value="" placeholder="opcao" readonly=""/>
                          <input type="text" id="urlGrupo" value="../servlets/cadastros/ServletGrupo.php" readonly=""/>
                      </span>

                    <div class="form-group">
                        <div class="form-inline">
                            <input type="checkbox" id="situacao" name="situacao" value="1" checked=""> ATIVO

                            <input type="text" id="tipo" name="tipo" readonly="" hidden="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="selectGrupo">Grupo</label>
                        <select id="selectGrupo" name="grupoId" class="form-control"></select>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" class="form-control" name="nome" required="">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="apresentacaoComercial">Apresentação Comercial</label>
                                <input type="text" id="apresentacaoComercial" class="form-control" name="apresentacaoComercial" required="">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="quantidade">Quantidade</label>
                                <input type="text" id="quantidade" class="form-control" name="quantidade" required="">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="panel-footer text-right">
                    <button type="reset" id="reset">reset</button>
                    <button type="button" id="botaoCancelar" class="btn btn-danger">Cancelar</button>
                    <button type="submit" id="botaoSalvar" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
