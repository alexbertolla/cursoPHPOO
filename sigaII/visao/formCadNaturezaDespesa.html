    <body>
            <div id="divNaturezaDespesasCadastradas" >
                <div class="panel panel-primary panel-natureza-despesas">
                    <div class="panel-heading">
                        <h1 class="text-center">NATUREZA DE DESPESAS</h1>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="form-inline">
                                <div class="form-group">
                                    <input type="text" id="txtPesquisarND" class="form-control input-pesquisa" placeholder="Buscar pelo código ou nome"/>
                                </div>

                                <button type="button" id="botaoPesquisarND" class="btn btn-primary">Pesquisar</button>
                                <button type="button" id="botaoNovoND" class="btn btn-success pull-right">Novo</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <span id="spanNaturezaDespesasCadastradas" class="labelCampoFormulario"></span>
                    </div>
                </div>

            <div id="divFormCadNaturezaDespesa" class="labelCampoFormulario">
                <form id="formCadNaturezaDespesa" name="formCadNaturezaDespesa" method="post" action="">
                    <div class="panel panel-primary panel-cad-cc">
                        <div class="panel-heading text-center">
                            <h3>CADASTRO - NATUREZA DE DESPESAS</h3>
                        </div>
                        <div class="panel-body">
                            <span hidden="">
                                <input type="text" id="url" value="../servlets/cadastros/ServletNaturezaDespesa.php" readonly=""/>
                                <input type="text" id="id" name="id" value="" placeholder="id" readonly="" />
                                <input type="text" id="opcao" name="opcao" value="" placeholder="opcao" readonly="" />
                            </span>

                            <div class="form-group">
                                <div class="form-inline">
                                    <div class="input-group col-sm-4">
                                        <span class="input-group-addon" id="basic-addon1">Código</span>
                                        <input type="text" class="form-control" id="codigo" name="codigo" maxlength="6" required="" aria-describedby="basic-addon1"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-inline">
                                    <div class="input-group col-sm-12">
                                        <span class="input-group-addon" id="basic-addon1">Nome</span>
                                        <input type="text" class="form-control" id="nome" name="nome" required="" aria-describedby="basic-addon1"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon" id="basic-addon1">Tipo</span>
                                    <select id="selectTipo" name="tipo" class="form-control" aria-describedby="basic-addon1">
                                        <option value="materialConsumo">Materiais de Consumo</option>
                                        <option value="materialPermanente">Materiais Permanentes</option>
                                        <option value="servico">Serviços</option>
                                        <option value="obra">Obras</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-inline">
                                    <div class="input-group">
                                        <input type="checkbox" id="situacao" name="situacao" value="1" checked=""/>
                                    </div>
                                    <div class="input-group">
                                        <span>Ativo</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <button type="reset" id="reset">reset</button>
                            <button type="button" id="botaoCancelar" class="btn btn-danger">Cancelar</button>
                            <button type="submit" id="botaoSalvar" class="btn btn-primary">Salvar</button>
