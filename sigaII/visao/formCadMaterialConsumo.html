    <body>
        <div class="panel panel-primary panel-head-cad-mat">
            <div class="panel-heading text-center">
                <h3>MATERIAL DE CONSUMO</h3>
            </div>
            <div class="panel-body">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" id="txtPesquisaItem" class="form-control input-pesquisa" placeholder="Pesquisa..."/>
                    </div>
                    <button type="button" id="botaoPesquisarMC" class="btn btn-primary">Pesquisar</button>

                    <button type="button" id="botaoNovoMC" class="btn btn-success pull-right">Novo</button>
                </div>
            </div>
            <div class="panel-footer">
                <span id="spanListaMaterialConsumoCadastrados" class="labelCampoFormulario lista-itens-cad"></span>
            </div>
        </div>

        <div id="divFormCadMaterialConsumo" class="labelCampoFormulario">
            <form id="formCadMaterialConsumo" name="formCadMaterialConsumo" method="post" action="">
                <div class="panel panel-primary panel-cad-mat-con">
                    <div class="panel-heading text-center">
                        <h3>CADASTRO DE MATERIAL CONSUMO</h3>
                    </div>
                    <div class="panel-body">
                        <span hidden="">
                            <input type="text" id="url" value="../servlets/cadastros/ServletMaterialConsumo.php" readonly=""/>
                            <input type="text" id="id" name="id"  placeholder="id" readonly=""/>
                            <input type="text" id="opcao" name="opcao" value=""  placeholder="opcao" readonly=""/>
                            <input type="text" id="naturezaDespesaId" name="naturezaDespesaId" placeholder="naturezaDespesaId" readonly="" >
                            <input type="text" id="tipoNaturezaDespesa" name="tipoNaturezaDespesa" value="materialConsumo"  placeholder="materialConsumo" readonly=""/>
                            <input type="text" id="urlGrupo" value="../servlets/cadastros/ServletGrupo.php" readonly="" hidden=""/>
                            <input type="text" id="urlAlmoxarifadoVirtual" value="../servlets/cadastros/ServletAlmoxarifadoVirtual.php" readonly="" hidden=""/>
                            <input type="text" id="urlApresentacaoComercial" value="../servlets/cadastros/ServletApresentacaoComercial.php" readonly="" hidden=""/>
                            <input type="text" id="urlOrgaoControlador" value="../servlets/cadastros/ServletOrgaoControlador.php" readonly=""/>
                            <input type="text" id="urlItemControlado" value="../servlets/cadastros/ServletItemControlado.php" readonly=""/>
                        </span>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="checkbox" id="situacao" name="situacao" value="1" checked="">
                                    <span>ATIVO</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="selectGrupo">Grupo</label>
                                    <select id="selectGrupo" name="grupoId" class="form-control"></select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="selectAlmoxarifadoVirtual">Almoxarifado Virtual</label>
                                    <select id="selectAlmoxarifadoVirtual" name="almoxarifadoVirtualId" class="form-control"></select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome"  class="form-control" name="nome" required="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="ncm">NCM</label>
                                    <input type="text" id="ncm" name="codigoNCM" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="descricao">Descrição</label>
                                    <textarea id="descricao" name="descricao" class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-3">
                                <div class="form-group">
                                    <label for="selectApresentacaoComercial">Apresentação Comercial</label>
                                    <select id="selectApresentacaoComercial" name="apresentacaoComercialId" class="form-control"></select>
                                </div>
                            </div>
                            
                            <div class="col-sm-12 col-md-3">
                                <div class="form-group">
                                    <label for="marca">Marca</label>
                                    <input type="text" id="marca" name="marca" class="form-control">
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-3">
                                <div class="form-group">
                                    <label for="modelo">Modelo</label>
                                    <input type="text" id="modelo" name="modelo" class="form-control">
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-3">
                                <div class="form-group">
                                    <label for="partNumber">Part Number</label>
                                    <input type="text" id="partNumber" name="partNumber" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            

                            <div class="col-md-3 cod-cas" style="display: none">
                                <div class="form-group">
                                    <label for="cas">CAS</label>
                                    <input type="text" id="cas" name="codigoCAS" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3 cod-sinapi" style="display: none">
                                <div class="form-group">
                                    <label for="codigoSinap">Código SINAPI</label>
                                    <input type="text" id="codigoSinap" name="codigoSinap" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <div class="form-inline">
                                        <div class="input-group">
                                            <input type="checkbox" id="controlado" name="controlado" value="1">
                                        </div>
                                        <div class="input-group">
                                            <span>Controlado</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <div class="form-group">
                                    <div class="form-inline">
                                        <div class="input-group">
                                            <input type="checkbox" id="sustentavel" name="sustentavel" value="1">
                                        </div>
                                        <div class="input-group">
                                            <span>Sustentavel</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="divItenControlado">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="selectOrgaoControlador">Órgão Controlador</label>
                                        <select id="selectOrgaoControlador" name="orgaoControladorId" class="form-control"></select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="divItenControlado">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="selectOrgaoControlador">Órgão Controlador</label>
                                        <select id="selectOrgaoControlador" name="orgaoControladorId" class="form-control"></select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="selectItemControlado">Item Controlado</label>
                                        <select id="selectItemControlado" name="itemControladoId" class="form-control"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                            -->

                    </div>

                    <div class="panel-footer text-right">
                        <button type="reset" id="reset">reset</button>
                        <button type="button" id="botaoVoltar" class="btn btn-warning pull-left" style="margin-left: 0">Voltar</button>
                        <button type="button" id="botaoCancelar" class="btn btn-danger">Cancelar</button>
                        <button type="submit" id="botaoSalvar" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
