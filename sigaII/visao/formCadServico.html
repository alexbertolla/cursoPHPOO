<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estiloFontes.css">
        <link rel="stylesheet" href="css/estiloBotoes.css">
        <link rel="stylesheet" href="css/estiloFormularios.css">

        <script src="js/jquery.js"></script>
        <script src="js/acaoFormularios.js"></script>
        <script src="js/cadastros/formCadItem.js"></script>
        <script src="js/cadastros/formCadServico.js"></script>
    </head>
    <body>
        
        <div id="listaServicosCadastrados">
            <div class="panel panel-primary panel-head-cad-serv">
                <div class="panel-heading text-center">
                    <h3>SERVIÇOS</h3>
                </div>
                <div class="panel-body">
                    <div class="form-inline">
                        <div class="form-group">
                            <input type="text" id="txtPesquisaItem" class="form-control input-pesquisa" placeholder="Pesquisa...">
                        </div>
                        <button type="button" id="botaoPesquisarGrupo" class="btn btn-primary">Pesquisar</button>

                        <button type="button" id="botaoNovoServico" class="btn btn-success pull-right">Novo</button>
                    </div>
                </div>
                <div class="panel-footer">
                    <span id="spanListaServicosCadastrados" class="labelCampoFormulario lista-itens-cad"></span>
                </div>
            </div>
        </div>

        <div id="divCadastroAuxiliarServico" class="cadastroAuxiliar">
            <button id="fecharCadastroAuxiliar" type="button" class="botaoFechar">Fechar</button>
            <span id="spanCadastroAuxiliarServico"></span>
        </div>
        

        <div id="divFormCadServico" class="labelCampoFormulario">
            <div class="panel panel-primary panel-cad-mat-con">
                <div class="panel-heading text-center">
                    <h3>CADASTRO DE SERVIÇOS</h3>
                </div>
                <div class="panel-body">
                        <form id="formCadServico" name="formCadServico" method="post" action="">
                            <span hidden="">
                                <input type="text" id="url" value="../servlets/cadastros/ServletServico.php" readonly=""/>
                                <input type="text" id="id" name="id" placeholder="id" readonly=""/>
                                <input type="text" id="opcao" name="opcao" value="opcao" placeholder="" readonly=""/>
                                <input type="text" id="naturezaDespesaId" name="naturezaDespesaId" placeholder="naturezaDespesaId" readonly="" >
                                <input type="text" id="tipoNaturezaDespesa" name="tipoNaturezaDespesa" value="servico"  placeholder="tipoNaturezaDespesa" readonly=""/>
                                <input type="text" id="urlGrupo" value="../servlets/cadastros/ServletGrupo.php"  readonly="" hidden=""/>
                                <input type="text" id="urlAlmoxarifadoVirtual" value="../servlets/cadastros/ServletAlmoxarifadoVirtual.php" readonly="" hidden=""/>
                            </span>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="checkbox" id="situacao" name="situacao" value="1" checked="">
                                        <span>ATIVO</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="selectGrupo">Grupo</label>
                                        <select id="selectGrupo" name="grupoId" class="form-control"></select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="selectAlmoxarifadoVirtual">Almoxarifado Virtual</label>
                                        <select id="selectAlmoxarifadoVirtual" name="almoxarifadoVirtualId" class="form-control"></select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" id="nome"  class="form-control" name="nome" required="">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="descricao">Descrição</label>
                                        <textarea id="descricao" name="descricao" class="form-control" rows="4" id="comment"></textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <div class="form-inline">
                                            <div class="input-group">
                                                <input type="checkbox" id="sustentavel" name="sustentavel" value="1">
                                            </div>
                                            <div class="input-group">
                                                <span>Sustentavel</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="reset" id="reset">reset</button>
                            <button type="button" id="botaoCancelar" class="btn btn-danger  col-sm-2">Cancelar</button>
                            <button type="submit" id="botaoSalvar" class="btn btn-primary col-sm-2">Salvar</button>
                        </form>
                </div>
            </div>
        </div>
    </body>
</html>
