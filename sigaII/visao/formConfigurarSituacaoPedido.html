<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estiloFormularios.css">
        <link rel="stylesheet" href="css/formConfigurarSituacaoPedido.css">
        <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
        <script src="js/tinymce/iniciaTinymce.js"></script>
        <script src="js/compras/formConfigurarSituacaoPedido.js"></script>
    </head>
    <body>
        <div id="divFormConfigurarSituacaoPedido" class="labelCampoFormulario">
            <form id="formConfigurarSituacaoPedido" name="formConfigurarSituacaoPedido">
                <div class="panel panel-primary panel-cad-mat-con">
                    <div class="panel-heading text-center">
                        <h3>CADASTRO DE MATERIAL CONSUMO</h3>
                    </div>
                    <div class="panel-body">
                        <div hidden="">
                            <input type="text" id="url" value="../servlets/compras/ServletSituacaoPedido.php" readonly=""/>
                            <input type="text" id="id" name="id" value="" placeholder="id" readonly=""/>
                            <input type="text" id="opcao" name="opcao" value="salvar" placeholder="opcao" readonly=""/>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="selectSituacaoPedido">Situação do Pedido</label>
                                    <select id="selectSituacaoPedido" name="id" class="form-control"></select>
                                </div>
                            </div>
                        
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="nome">Código</label>
                                    <input type="text" id="codigo" name="codigo" value="" readonly=""  class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="checkbox" id="enviaEmail" name="enviaEmail" value="1">
                                    <span>Enviar E-Mail</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="descricao">Atividade</label>
                                    <textarea id="mensagem" name="mensagem" class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel-footer text-right">
                        <button type="submit" id="botaoSalvar" class="btn btn-primary">Salvar</button>
                        <button type="reset" id="reset">reset</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
