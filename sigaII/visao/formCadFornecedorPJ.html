    <body>
        <div id="divFormCadastroFornecedorPJ">
            <form id="formCadFornecedorPJ" name="formCadFornecedorPJ" method="post" action="" class="labelCampoFormulario">
                <div hidden="">
                    <input type="text" id="url" value="../servlets/cadastros/ServletFornecedor.php" readonly=""/>
                    <input type="text" id="id" name="id" value="" placeholder="id" readonly=""/>
                    <input type="text" id="opcao" name="opcao" value="" placeholder="opcao" readonly=""/>
                    <input type="text" id="tipoFornecedor" name="tipoFornecedor" value="pj" placeholder="tipoFornecedor" readonly=""/>
                </div>

                <fieldset>
                    <legend>Dados do fornecedor</legend>
                    <div id="divDadosFornecedor" class="labelCampoFormulario">
                        <ul>
                            <li>
                                <button type="reset" id="reset">reset</button>
                                <button type="submit" id="botaoSalvar">Salvar</button>
                            </li>
                        </ul>
                        <ul id="ulValidarCpf">
                            <li>
                                <label id="labelCNPJ">CNPJ</label>
                                <input type="text" id="documento" name="documento" required=""/>
                                <button type="button" id="buttonCNPJ">Verificar CNPJ</button>
                            </li>
                        </ul>
                        <ul class="liFormulario">

                            <li>
                                <label id="labelNome">Nome</label>
                                <input type="text" id="nome" name="nome" required=""/>
                            </li>
                            <li>
                                <label id="labelNomeFantasia">Nome fantasia</label>
                                <input type="text" id="nomeFantasia" name="nomeFantasia" required=""/>
                            </li>
                            <li>
                                <label id="labelSite">Site</label>
                                <input type="text" id="site" name="site"/>
                            </li>
                            <li>
                                <label id="labelMicroEmpresa">Microempresa</label>
                                <input type="checkbox" id="microEmpresa" name="microEmpresa" value="1" >
                            </li>
                            <li>
                                <label id="labelSituacao">Ativo</label>
                                <input type="checkbox" id="situacao" name="situacao" value="1" checked="">
                            </li>
                        </ul>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endere√ßo</legend>
                    <div id="divEnderecoFornecedor"></div>

                <fieldset>
                    <legend>Telefone</legend>

                </fieldset>

                <fieldset>
                    <legend>E-mail</legend>
                    <div id="divEmailFornecedor"></div>
                </fieldset>

        <div id="divCadastroAuxiliarDadosBancarios"></div>
