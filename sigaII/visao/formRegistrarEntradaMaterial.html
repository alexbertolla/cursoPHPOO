<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estiloFormularios.css">
        <script src="js/almoxarifado/formRegistrarEntradaMaterial.js"></script>
    </head>
    <body>
        <div class="panel panel-primary panel-entrada-material">
            <div class="panel-heading">
                <h3 class="text-center">ENTRADA DE MATERIAL</h3>
            </div>
            <div class="panel-body">
                <div id="divFormRegistrarEntradaMaterial" class="labelCampoFormulario">
                    <form id="formRegistrarEntradaMaterial">
                        <div style="display: none">
                            <input type="text" id="urlOrdemDeCompra" value="../servlets/compras/ServletOrdemDeCompra.php" readonly=""/>
                            <input type="text" id="urlNaturezaOperacao" value="../servlets/cadastros/ServletNaturezaOperacao.php" readonly=""/>
                            <input type="text" id="url" value="../servlets/almoxarifado/ServletEntradaMaterial.php" readonly=""/>
                            <input type="text" id="urlFornecedor" value="../servlets/cadastros/ServletFornecedor.php" readonly=""/>
                            <input type="text" id="ordemCompraId" name="ordemCompraId"  class="spanOCS" placeholder="ordemCompraId" readonly=""/>
                            <input type="text" id="fornecedorId" name="fornecedorId" class="spanFornecedor" placeholder="fornecedorId" readonly=""/>
                            <input type="text" id="notaFiscalId" name="notaFiscalId" placeholder="notaFiscalId" readonly=""/>
                            <input type="text" id="opcao" name="opcao" value="salvar" placeholder="opcao" readonly=""/>
                            <input type="text" id="ano" name="ano" value="" placeholder="anoSistema" readonly=""/>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <fieldset class="well">
                                    <legend class="well-legend">Natureza da Operação</legend>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                    <select id="selectNaturezaOperacao" name="naturezaOperacaoId" class="form-control"></select>
                                </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset class="well">
                                    <legend class="well-legend">Ordem de Compra</legend>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="checkbox" id="checkboxOCS" value="1">
                                                <strong><span>Utilizar Ordem de Compra</span></strong>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="numeroOCS">Numero</label>
                                                <input type="text" id="numeroOCS" class="form-control dadosOCS" placeholder="Ex.: 0001/2016">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="sequenciaOCS">Sequencia</label>
                                                <input type="text" id="sequenciaOCS" class="form-control dadosOCS" placeholder="Ex.: 0001">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <button type="button" class="btn btn-primary pull-right" id="pesquisarOCS" style="margin: 0">Pesquisar</button>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </fieldset>
                            </div>
                            
                            <div class="col-md-6">
                                <fieldset class="well">
                                    <legend class="well-legend">Dados do Fornecedor</legend>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class="form-inline">
                                                    <input type="radio" name="tipoFornecedor" class="tipoFornecedor" id="checkboxPJ" value="pj" checked="" /><label>Pessoa Jurídica</label>
                                                    <input type="radio" name="tipoFornecedor" class="tipoFornecedor" id="checkboxPF" value="pf"/><label>Pessoa Física</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <label for="numeroOCS">Numero</label>
                                                <input type="text" id="documento"  class="dadosFornecedor form-control" name="documento" required="" placeholder="Somente numeros"/>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-3 button-aln">
                                            <div class="form-group">
                                                <button type="button" class="btn btn-primary" id="buscarFornecedor" style="margin-left: 0">Pesquisar</button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="sequenciaOCS">Nome</label>
                                                <input type="text" id="nome"  class="form-control" name="nome" required="" aria-describedby="basic-addon1" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        
                        <fieldset class="well">
                            <legend class="well-legend">Dados da Nota Fiscal</legend>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="numeroNotaFiscal">Numero</label>
                                        <input type="text" id="numeroNotaFiscal" name="numeroNotaFiscal" class="form-control" required="">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="chaveAcesso">Chave de acesso</label>
                                        <input type="text" id="chaveAcesso" name="chaveAcesso" class="form-control" required="">
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3>Lista de Itens</h3>
                            </div>
                            
                            <div class="panel-footer">
                                <div id="divListaItemEntrada" class="labelCampoFormulario" style="display: none">
                                    <table id="tabelaItemEntrada" class="table-responsive table-striped">
                                        <thead>
                                            <tr>
                                                <th><input type="checkbox" id="checkboxSelecionarTodosItemEntrada" title="Selecionar todos"/></th>
                                                <th>Código</th><th>Descrição</th><th>Quantidade</th><th>Valor Unitário (R$)</th><th>Valor Total (R$)</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-success" id="botaoAddItem" style="margin-left: 0">Adicionar Itens</button>
                                <button type="submit" class="btn btn-primary pull-right" id="botaoSalvar">Salvar</button>
                            </div>
                            
                        </div>
                        
                        
                    </form>


                    <div id="modalItensPesquisa" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                          <!-- Modal content-->
                            <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Adicionar Itens</h4>
                            </div>
                            <div class="modal-body">
                              <div id="divItensPesquisa">
                                <form name="formPesquisaItem" id="formPesquisaItem" method="POST" action="">

                                    <div style="display: none">
                                        <input type="text" id="urlItem" placeholder="urlItem" value="../servlets/cadastros/ServletMaterialConsumo.php" readonly="" />
                                    </div>

                                    <div class="panel panel-primary">
                                        <div class="panel-heading">
                                          <div class="form-inline">
                                            <input type="text" id="txtPesquisaItem" class="form-control" value="" placeholder="Pesquisar..."/>
                                            <button type="submit" id="botaoPesquisarItem" class="btn btn-primary">Pesquisar</button>
                                            <button type="reset" id="reset">reset</button>
                                          </div>
                                        </div>

                                        <div class="panel-body" style="display: none">
                                            <div class="form-group">
                                                <button id="selecionarItens" class="btn btn-primary" type="button">Incluir Selecionados</button>
                                            </div>

                                        <table id="tabelaMaterialConsumo" class="table-responsive table-striped">
                                            <thead>
                                                <tr>
                                                    <th id="thSelecionarItemPesquisa"><input type="checkbox" id="checkboxSelecionarTodosMaterialConsumo" title="Selecionar todos"/></th>
                                                    <th id="thCodigoItemPesquisa">Código</th>
                                                    <th id="thDescricaoItemPesquisa">Descrição</th>
                                                    <th id="thBotoesItemPesquisa">Ação</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>

                                        </div>
                                    </div>
                                    </form>
                                </div>

                                <div class="modal-footer">
                                  <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                                </div>

                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
