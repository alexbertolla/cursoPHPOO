    <body>
        <div id="divProcessoCompras">
            <div id="divListaProcessosCadastrados">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h3>PROCESSOS DE COMPRAS</h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-inline">
                            <div class="form-group">
                                <input type="text" id="txtPesquisaProcesso" class="form-control input-pesquisa" placeholder="Digite o número do processo">
                            </div>
                            <button type="button" id="botaoPesquisarProcesso" class="btn btn-primary">Pesquisar</button>
                            <button type="button" id="botaoNovoProcesso" class="btn btn-success pull-right">Novo</button>
                        </div>
                    </div>

                    <div id="spanListaProcessosCadastrados" class="table-responsive">
                        <table id="tabelaProcessosCadastrados" class="table table-striped table-bordered text-center">
                            <thead>
                                <tr>
                                    <th id="thNumeroProcesso">Número</th>
                                    <th id="thDataProcesso">Data</th>
                                    <th id="thResponsavelProcesso">Responsável</th>
                                    <th id="thModalidadeProcesso">Modalidade</th>
                                    <th id="thSituacaorocesso">Situação</th>
                                    <th id="thBotoesProcesso">Ação</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
                

            <div id="divGerenciaProcessoCompra" class="labelCampoFormulario">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h3>PROCESSOS DE COMPRAS</h3>
                    </div>
                
                    <div class="panel-body">
                        <form id="formGerenciarProcessoCompra" name="formGerenciarProcessoCompra" method="POST" action="">
                            <span hidden="">
                                <input type="text" id="url" value="../servlets/compras/ServletProcessoCompra.php" readonly=""/>
                                <input type="text" id="id" name="id" value="" placeholder="id" readonly=""/>
                                <input type="text" id="opcao" name="opcao" value="inserir" placeholder="opcao" readonly=""/>
                                <input type="text" id="matriculaResponsavel" name="responsavel"  placeholder="matriculaResponsavel" readonly=""/>
                                <input type="text" id="bloqueado" name="bloqueado"  placeholder="bloqueado" value="0" readonly=""/>
                                <input type="text" id="consolidado" name="consolidado"  placeholder="consolidado" value="0" readonly=""/>
                                <input type="text" id="encerrado" name="encerrado"  placeholder="encerrado" value="0" readonly=""/>
                                <input type="text" id="urlItemProcessoCompra" value="../servlets/compras/ServletItemProcessoCompra.php" readonly=""/>
                                <input type="text" id="urlModalidade" value="../servlets/cadastros/ServletModalidade.php" readonly=""/>
                            </span>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="numero">Número do Processo</label>
                                        <input type="text" id="numero" name="numero" class="form-control" placeholder="SIGED" required="">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="selectModalidade">Modalidade</label>
                                        <select id="selectModalidade" name="modalidadeId" class="form-control"></select>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="numeroModalidade">Número</label>
                                        <input type="text" id="numeroModalidade" name="numeroModalidade" placeholder="Número da Modalidade" required="" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="objeto">Objeto</label>
                                        <textarea id="objeto" name="objeto" required="" class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="justificativa">Justificativa</label>
                                        <textarea id="justificativa" name="justificativa" class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="panel panel-info panel-cad-mat-con" style="margin-top: 25px">
                                <div class="panel-heading">
                                    <h3>Itens do Processo</h3>
                                </div>
                                <div id="divTabelasLotes"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-inline text-right">
                                        <span class="botoesProcessoAberto">
                                            <button type="submit" id="botaoSalvar" class="btn btn-default">Salvar</button>
                                            <button type="button" id="botaoAddItem" class="btn btn-default">Adicionar Itens</button>
                                            <button type="button" id="botaoFecharItem" class="btn btn-default">Fechar Itens</button>
                                            <button type="button" id="botaoExcluir" class="btn btn-default">Excluir</button>
                                        </span>

                                        <span class="botoesProcessoBloqueado">
                                            <button type="button" id="botaoProposta" class="btn btn-default">Propostas</button>
                                            <button type="button" id="botaoGerenciarLote" class="btn btn-default">Lotes</button>
                                            <!--<button type="button" class="botaoImprimir" class="btn btn-default">Imprimir Documentos</button>-->
                                            <button type="button" id="botaoConsolidar" class="btn btn-default">Consolidar</button>
                                            <button type="button" id="botaoAbrirItem" class="btn btn-default">Abrir Itens</button>
                                        </span>

                                        <button type="button" id="botaoVoltar" class="btn btn-warning pull-left">Voltar</button>
                                        <button type="reset" id="reset">reset</button>

                                        <span class="botoesProcessoConsolidado">
                                            <button type="button" class="botaoImprimir btn btn-success">Imprimir Documentos</button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            

            <div id="divPesquisaPedidos" class="labelCampoFormulario" >
                <div class="panel panel-primary panel-cad-mat-con">
                    <div class="panel-heading text-center">
                        <h3>INSERIR PEDIDO DE COMPRA</h3>
                    </div>
                    <div class="panel-body">
                        
                        <form id="formPesquisaPedido">
                            <input type="text" id="loteId" value="" placeholder="" readonly="" hidden="">
                            <input type="text" id="urlPedido" value="../servlets/compras/ServletPedidoSPS.php" readonly="" hidden="">

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="numeroPedido">Número</label>
                                        <input type="text" id="numeroPedido" placeholder="Número do pedido"  class="form-control" required="">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="anoPedido">Ano</label>
                                        <input type="text" id="anoPedido" placeholder="Ano do pedido"  class="form-control" required="">
                                    </div>
                                </div>
                                <button type="submit" id="pesquisarPedido" class="botaoPesquisar btn btn-primary" style="margin-top: 25px">Pesquisar</button>
                                <button type="reset" id="reset" class="reset">reset</button>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <button type="button" id="botaoFecharFormularioPesquisa" class="botaoVoltar btn btn-warning">Voltar</button>
                                    <button id="incluirSelecionados" class="botaoSelecionar btn btn-success" type="button">Incluir Selecionados</button>
                                </div>
                            </div>

                            <div class="row">
                                <div id="divListaItens" class="table-responsive">
                                    <table id="tabelaListaIntesPedido" class="table table-striped table-bordered text-center">
                                        <thead>
                                            <tr>
                                                <th id="thSelecionarItemPesquisa"><input type="checkbox" id="selecionarTodos"/></th>
                                                <th id="thCodigoItemPesquisa">Código</th>
                                                <th id="thDescricaoItemPesquisa">Descrição</th>
                                                <th id="thQuantidadeItemPesquisa">Quantidade</th>
                                                <th id="thBotoesItemPesquisa">Ação</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        <div id="divAuxiliar">
            <div id="divGerenciarLote"></div>    
            <div id="divRegistrarProposta"></div>
            <div id="divEmitirOrdemDecompra"></div>
