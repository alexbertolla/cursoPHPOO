    <body>
        <h3></h3>
        <div class="panel panel-primary panel-autorizar-pedido">
            <div class="panel-heading text-center">
                <h3>PEDIDOS SOLICITADOS</h3>
            </div>
            <div class="panel-body">
                <h4></h4>
            
            
                <form id="formPedidoChefiaAutorizacao" name="formPedidoChefiaAutorizacao" method="POST" action="">
                    <span hidden="">
                        <input type="text" id="url" value="../servlets/compras/ServletPedidoChefiaAutorizacao.php" readonly=""/>
                        <input type="text" id="id" name="id" value="" placeholder="id" readonly=""/>
                        <input type="text" id="opcao" name="opcao" value="inserir" placeholder="opcao" readonly=""/>
                        <input type="text" id="matriculaResponsavel" name="matriculaResponsavel"  placeholder="matriculaResponsavel" readonly=""/>
                        <input type="text" id="autorizado" name="autorizado"  placeholder="autorizado" readonly=""/>
                    </span>
                    <div id="divListaPedidosAberto" class="table-responsive">
                        <table id="tabelaPedidosAbertos" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th id="thNumeroPedido">Número Pedido</th>
                                    <th id="thDataPedido">Data Pedido</th>
                                    <th id="thSolicitantePedido">Solicitante</th>
                                    <th id="thBotoesPedido">Ação</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div id="divJustificativa" class="labelCampoFormulario" hidden="">

                        <div class="form-group">
                            <label for="descricao">Justificativa</label>
                            <textarea id="justificativa" name="justificativa" class="form-control" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="form-inline pull-right">
                                <button type="button" id="botaoCancelar" class="btn btn-danger">Cancelar</button>
                                <button type="submit" id="botaoEnviar" class="btn btn-primary">Enviar</button>
                                <button type="reset" id="reset">reset</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
