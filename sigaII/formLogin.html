<html>
    <head>
        <title>Fommulário de login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="visao/js/formLogin.js"></script>
    </head>
    <body>
        <form id="formLogin" method="post" action="">
            <div style="display: none">
                <input type="text" id="url" name="url" value="servlets/ServletLogin.php" readonly=""/>
                <input type="text" id="sistemaLogin" name="sistema" value="19" readonly=""/>
                <input type="text" id="opcao" name="opcao" value="efetuarLogin" readonly=""/>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Usuário</span>
                    <input type="text" id="usuario" name="usuario" placeholder="" required="" class="form-control dadosOCS" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Senha</span>
                    <input type="password" id="senha" name="senha" placeholder="" required="" class="form-control dadosOCS" aria-describedby="basic-addon1">
                </div>
            </div>
            <button type="submit" id="botaoLogin" class="btn btn-primary pull-right">Entrar</button>
        </form>
    </body>
</html>
